<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MonkeyAdmin</title>
<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<!-- normal script imports etc  -->
<script src="public/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="public/js/bootstrap.min.js" type="text/javascript"></script>
<script src="public/js/global.js" type="text/javascript"></script>
<script src="public/js/admin.js" type="text/javascript"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<style>
	.filepath {
    border: 1px solid #ccc;
	border-radius: 3px;
    display: inline-block;
    padding: 6px 12px 4px;
    cursor: pointer;
	}
	.filepath:hover{
		background-color: rgba(240,240,240,1.00)
	}
	#nav{
		bottom: 2%;
		width: 100%;
		position:fixed;
	}
	#deposite,#withdraw,#absent,#recheck{
		background-color: #F3F3F3!important;
		
	}
	#deposite:hover,#withdraw:hover,#absent:hover,#recheck:hover{
		background-color: #929292!important;
		color: rgba(255,255,255,1.00)!important
		
	}
	@font-face { font-family: Quark-Light; src: url(public/fonts/Quark-Light.otf); } 
	html *
	{
	   font-family: Quark-Light !important;
	}	
</style>
</head>
<body>
<br>
<div class="container" align="center">
<div class="container-fluid col-md-8 col-md-offset-2" align="center"><img class="img-responsive center-block" src="public/login_logo.png"></div>
</div>
<br>
<br>
<div class="container">
<div class="container col-md-6">
		  <button class="col-md-12 btn btn-default" id="deposite" style="font-size: 300%;padding: 15%"><div align="center"><strong>Deposite</strong></div></button>
</div>
<div class="container col-md-6">
     	<button class="col-md-12 btn btn-default" id="withdraw" style="font-size: 300%;padding: 15%"><div align="center"><strong>Withdraw</strong></div></button>
</div>
</div>
<br>
<div class="container">
<div class="container col-md-6">
     	<button class="col-md-12 btn btn-default" id="absent" style="font-size: 300%;padding: 15%"><div align="center"><strong>Absent</strong></div></button>
</div>
<div class="container col-md-6">
     	<button class="col-md-12 btn btn-default" id="recheck" style="font-size: 300%;padding: 15%"><div align="center"><strong>Recheck</strong></div></button>
</div>
</div>
<div class="container-fluid" id="nav">
		<button class="btn btn-default col-md-2 col-md-offset-10" id="configbtn"><strong>Configuration</strong></button>
	</div>

	<div class="modal fade" role="dialog" id="config">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <label style="font-size: 500%">Configuration</label>
      </div>
      <div class="modal-body">
      <div class="container-fluid">
      <form class="form-horizontal col-md-12">
      	<div class="form-group">
		<label class="control-label" style="font-size: 200%">Student file location : </label>
		<input type="file" style="display: none" id="studentpath" class="inputfile" webkitdirectory>
		<label for="studentpath" class="filepath">Choose a directory</label>
		<input id="studentfilelocation" class="form-control" style="-moz-border-radius: 5px; border-radius: 5px;border:solid 1px black; font-size: 200%;" type="text" autocomplete="off">
		<br>
		<label class="control-label" style="font-size: 200%">Status file location : </label>
		<input type="file" style="display: none" id="statuspath" class="inputfile" webkitdirectory>
		<label for="statuspath" class="filepath">Choose a directory</label>
		<input id="statusfilelocation" class="form-control" style="-moz-border-radius: 5px; border-radius: 5px;border:solid 1px black; font-size: 200%;" type="text" autocomplete="off">
		<br>
		<label class="control-label" style="font-size: 200%">Under 2500 file location : </label>
		<input type="file" style="display: none" id="under2500path" class="inputfile" webkitdirectory>
		<label for="under2500path" class="filepath">Choose a directory</label>
		<input id="under2500filelocation" class="form-control" style="-moz-border-radius: 5px; border-radius: 5px;border:solid 1px black; font-size: 200%;" type="text" autocomplete="off">
		<br>
		<label class="control-label" style="font-size: 200%">Checkout timer(millisecond) : </label>
		<input id="timer" class="form-control" style="-moz-border-radius: 5px; border-radius: 5px;border:solid 1px black; font-size: 200%;" type="text" autocomplete="off">
		</div>
     	<div class="form-group">

		</div>
      </form>
      </div>  
     </div>
      <div class="modal-footer">
       	<button type="button" class="btn btn-success" id="submit" data-dismiss="modal"><strong>Save</strong></button>
        <button type="button" class="btn btn-danger" data-dismiss="modal"><strong>Close</strong></button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
